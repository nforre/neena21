<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy 21st ‚Äî Scrapbook</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="topbar-row">
      <h1>happy 21st, <span id="her-name">Neena</span> üíñ</h1>
      <div class="heart-collector" title="Hearts collected">
        <button id="giveHeart" class="action">Give ‚ô•</button>
        <span id="heartCount">0</span>
      </div>
    </div>
    <p class="sub">a tiny digital scrapbook ‚Äî made with ‚ô• by Journ</p>
  </header>

  <main class="scrapbook">
    <div class="content-grid">
      <section class="card">
        <!-- floating stickers live here -->
        <div id="stickers" class="stickers" aria-hidden="true"></div>
        <div class="polaroid">
          <img id="photo" src="assets/images/meowl.jpg" alt="Polaroid photo for scrapbook page 1">
          <div class="caption">
            <h2 id="page-title">memory #1</h2>
            <p id="page-text">you're my best friend :3</p>
            <div id="editPanel" class="edit-panel" hidden>
              <label class="small">Edit memory</label>
              <textarea id="editText" rows="3" style="width:100%;"></textarea>
              <label class="small">Upload photo</label>
              <input id="editFile" type="file" accept="image/*">
              <div style="display:flex;gap:8px;margin-top:8px;">
                <button id="saveEdit" class="action">Save</button>
                <button id="cancelEdit" class="action">Cancel</button>
              </div>
            </div>
            <button id="editBtn" class="action" style="margin-top:8px;">Edit memory</button>
          </div>
        </div>

        <div class="controls">
          <button id="prevBtn" class="nav">‚üµ</button>
          <div class="meta">
            <span id="pageCounter">1 / 21</span>
            <div id="dots" class="dots"></div>
          </div>
          <button id="nextBtn" class="nav">‚ü∂</button>
        </div>

        <div class="extras">
          <button id="openPlaylist" class="action">Open playlist</button>
          <!-- QR controls: desktop shows dropdown to pick which QR(s) to show; mobile hides by default with a toggle -->
          <div class="qr-controls">
            <label for="qrSelect" class="small" style="margin-right:8px;">Show:</label>
            <select id="qrSelect" class="small">
              <option value="both">Both</option>
              <option value="none">None</option>
            </select>
            <button id="toggleQR" class="action qr-toggle-mobile" aria-expanded="false" aria-controls="qrWrap" style="margin-left:12px;">Show QR</button>
          </div>

          <div id="qrWrap" class="qr-wrap">
            <div class="qr-item" data-type="page" role="group" aria-label="QR for this page">
              <p>QR ‚Äî this page (open on phone)</p>
              <img id="pageQR" alt="QR to this page">
              <a id="downloadPageQR" class="small" download="scrapbook-qr.png">Download QR</a>
            </div>
            <div class="qr-item" data-type="playlist" role="group" aria-label="QR for playlist">
              <p>QR ‚Äî playlist</p>
              <img id="playlistQR" alt="QR to playlist">
              <a id="downloadPlaylistQR" class="small" download="playlist-qr.png">Download QR</a>
            </div>
          </div>
        </div>
      </section>

      <aside class="letter" aria-label="Birthday letter">
        <div class="letter-card">
          <h3>Letter to <span id="her-name-2">Neena</span></h3>
          <textarea id="letterText" rows="12" placeholder="Write your birthday letter here..."></textarea>
          <div style="display:flex;gap:8px;margin-top:8px;">
            <button id="saveLetter" class="action">Save Letter</button>
            <button id="downloadLetter" class="action">Download</button>
            <button id="clearLetter" class="action">Clear</button>
          </div>
        </div>
      </aside>

    </div>
  </main>

  <!-- transient toast -->
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <footer class="foot">
    <small>Tip: use ‚Üê / ‚Üí on desktop or swipe on mobile</small>
  </footer>

  <script src="js/script.js" defer></script>
</body>
</html>
