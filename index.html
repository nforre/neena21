<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy 21st ‚Äî Scrapbook</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="topbar">
    <h1>happy 21st, <span id="her-name">Neena</span> üíñ</h1>
    <p class="sub">a tiny digital scrapbook ‚Äî made with ‚ô• by Journ</p>
  </header>

  <main class="scrapbook">
    <section class="card">
      <div class="polaroid">
        <img id="photo" src="assets/images/meowl.jpg" alt="Polaroid photo for scrapbook page 1">
        <div class="caption">
          <h2 id="page-title">reason #1</h2>
          <p id="page-text">you're my best friend :3</p>
        </div>
      </div>

      <div class="controls">
        <button id="prevBtn" class="nav">‚üµ</button>
        <div class="meta">
          <span id="pageCounter">1 / 21</span>
          <div id="dots" class="dots"></div>
        </div>
        <button id="nextBtn" class="nav">‚ü∂</button>
      </div>

      <div class="extras">
        <button id="openPlaylist" class="action">Open playlist</button>
        <!-- QR controls: desktop shows dropdown to pick which QR(s) to show; mobile hides by default with a toggle -->
        <div class="qr-controls">
          <label for="qrSelect" class="small" style="margin-right:8px;">Show:</label>
          <select id="qrSelect" class="small">
            <option value="both">Both</option>
            <option value="none">None</option>
          </select>
          <button id="toggleQR" class="action qr-toggle-mobile" aria-expanded="false" aria-controls="qrWrap" style="margin-left:12px;">Show QR</button>
        </div>

        <div id="qrWrap" class="qr-wrap">
          <div class="qr-item" data-type="page" role="group" aria-label="QR for this page">
            <p>QR ‚Äî this page (open on phone)</p>
            <img id="pageQR" alt="QR to this page">
            <a id="downloadPageQR" class="small" download="scrapbook-qr.png">Download QR</a>
          </div>
          <div class="qr-item" data-type="playlist" role="group" aria-label="QR for playlist">
            <p>QR ‚Äî playlist</p>
            <img id="playlistQR" alt="QR to playlist">
            <a id="downloadPlaylistQR" class="small" download="playlist-qr.png">Download QR</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="foot">
    <small>Tip: use ‚Üê / ‚Üí on desktop or swipe on mobile</small>
  </footer>

  <script src="js/script.js" defer></script>
</body>
</html>
